

<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Parrainez </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  >
<ion-row  >
  <ion-col sizeLg="3" sizeMd="3" sizeXs="12" >
  </ion-col>
  <ion-col sizeLg="6" sizeMd="6" sizeXs="12"  class="ion-padding">


    <ion-row >
      <ion-col sizeLg="12" sizeMd="12" sizeXs="12" class="ion-padding">  
     
          Ajoutez l'e-mail d'un amis pour le parrainer lors de la creation 
          de son compte sur l'application . <br> <br>

          Pour chaque professionnel parrain√© et inscrit, vous recevez un mois offert.
          
        </ion-col>
      </ion-row>


         <form [formGroup]="onRegisterForm1" (ngSubmit)="submitForm1()" novalidate class="list-form" *ngIf="form1">
    


        <ion-row >
          <ion-col sizeLg="12" sizeMd="12" sizeXs="12" class="ion-padding">  
           <b>E-mail *</b> <br>
            <ion-item class="roundedInput">
              <ion-label  position="floating">E-mail *</ion-label>
              <ion-input inputmode="text" [(ngModel)]="email" formControlName="email">  </ion-input>
            </ion-item>
       
        <ion-button type="submit"  color="warning" expand="block"  style="text-transform:none!important;" [disabled]="!onRegisterForm1.valid"> <ion-icon name="gift-outline"></ion-icon>  Envoyer  </ion-button>
        </ion-col>
        </ion-row>
      </form>








</ion-col>  


<ion-col sizeLg="3" sizeMd="3" sizeXs="12" >
</ion-col>
</ion-row>


</ion-content>
