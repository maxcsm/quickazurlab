<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>  Document </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>

    </ion-toolbar>
  </ion-header>


  <ion-list *ngFor="let item of posts" >

    <ion-item class="roundedInput">

      <img  *ngIf="item.image!==null" src="{{item.image}}" width="100%"><img>
      <img  *ngIf="item.url!==null" src="./assets/icon/pdf.png" width="30px"><img>
 
 
    </ion-item>
    

    <ion-item class="roundedInput">

      <ion-label>
        <ion-text>
          <h2>{{item.title}}  </h2>
        </ion-text>
      </ion-label>
 

 
      <ion-label class="ion-text-wrap">
        <p>{{ item.created_at | date:'dd-MM-YYYY' }}</p>
        <ion-badge slot="end">  {{item.category}} </ion-badge>
      </ion-label>

    </ion-item>
    

  
    <ion-button icon-left size="primary" expand="full" shape="round" (click)="dowload()" href="https://api.biznextconnect.fr/files/{{item.url}}"  >
      Télécharger PDF 
      </ion-button>
    

  </ion-list>
</ion-content>
